<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字符串形式的ref学习</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      class Demo extends React.Component {

        showData=()=>{
          const {input1,input2} = this.refs  // string 类型的refs使用，获取到某个dom节点
          console.log(input1.value)
          console.log(input2.value)
        }

        render() {
          return (
            <div>
              <input ref="input1" type="text" placeholder="点击显示数据"/>&nbsp;
              <button onClick={this.showData}>点击显示</button> &nbsp;
              <input ref="input2" onBlur={this.showData} type="text" placeholder="失去焦点显示数据" />
              <span></span>
            </div>
          );
        }
      }

      ReactDOM.render(<Demo />, document.getElementById('app'));
    </script>
  </body>
</html>
