<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>非受控组件的应用</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      // 非受控组件的状态在组件自身存储，需要的时候通过ref查询DOM并查找其值
      class Login extends React.Component {

        // 使用 onChange 进行双向绑定
        // 初始化状态
        state = {
          username: '',
          password: ''
        }

        // 保存信息到状态中
        saveUsername = (event) => {
          this.setState({username: event.target.value})
        }

        savePassword = (event) => {
          this.setState({password: event.target.value})
        }

        handleSubmit = (event) => {
          event.preventDefault() // 阻止表单的默认行为（提交）
          alert('name: ' + name.value + ' pwd: ' + pwd.value)
        }

        render() {
          return (
            <form onSubmit={this.handleSubmit}>
             {/*  name: <input onChange={this.saveUsername} type="text" placeholder="请输入用户名" name="name"/>
            pwd: <input onChange={this.savePassword} type="password" placeholder="请输入密码" name="pwd"/> */}
              name: <input onChange={this.saveUsername} type="text" placeholder="请输入用户名" name="name"/>
              pwd: <input onChange={this.savePassword} type="password" placeholder="请输入密码" name="pwd"/>
              <button >登录</button>
            </form>
          );
        }
      }
      ReactDOM.render(<Login />, document.getElementById('app'));
    </script>
  </body>
</html>
